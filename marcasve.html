            <script>
                var bar_ctx = document.getElementById('bar-chart').getContext('2d');
    
    var purple_orange_gradient = bar_ctx.createLinearGradient(0, 0, 0, 800);
    purple_orange_gradient.addColorStop(1, 'red');
    purple_orange_gradient.addColorStop(0, 'blue');
    
    var bar_chart = new Chart(bar_ctx, {
        type: 'bar',
        data: {
            labels: ["Nike", "Addidas", "Puma", "Under Armour", "Reebok", "Asics", "Li-Ning", "Mizuno", "Quiksolver", "Kappa"],
            datasets: [{
                label: 'Pupularidad',
                data: [95, 85, 80, 77, 45, 50, 55, 80, 64, 70, 55, 64],
                            backgroundColor: purple_orange_gradient,
                            hoverBackgroundColor: purple_orange_gradient,
                            hoverBorderWidth: 2,
                            hoverBorderColor: 'black'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
